{% extends 'base.html' %}
{% block content %}

<div class="message-container">
  <div class='message-header'>
    <input type="hidden" name="chat" class="chat-uuid" value={{chat.uuid}}>
    <div class="message-to-user">
      <div>
        <img class="message-to-image" src="{{recipient.avatar.url}}"/>
      </div>

      <span name="to_echouser" class="message-to-username">{{recipient.username}}</span>
    </div>

  </div>

  <div class='message-content'>

    <div class="conversation">
      <div class="message-dialogue-container">
        <div class="message-dialogue">

          {% for message in messages %}
            {% if message.sender is True %}
            <div class='message-sent-container'>
              <div class='message-sent'>
                {{message.content|linebreaks}}
                <div class="message-timestamp">
                  {{message.timestamp}}
                </div>
              </div>
            </div>

            {% else %}
            <div class="message-received-container">
              <div class="message-received">
                {{message.content|linebreaks}}
                <div class="message-timestamp">
                  {{message.timestamp}}
                </div>
              </div>
            </div>
            {% endif %}
          {% endfor %}

        </div>
      </div>

      <div class="message-write">
        <textarea class="message-write-input" name="message" id="" cols="30" maxlength="280"></textarea>
        <div class="message-send" style="cursor: pointer;">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="40 0 512 512"><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $(document).ready(function(){
    $(".message-dialogue-container").scrollTop($(".message-dialogue").height());
  })
</script>

{% endblock %}
