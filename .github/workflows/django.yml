name: Echo Social Network

on:
  push:
    branches: [ "main" ]

jobs:
  # to run bash commands before build starts (e.g. to install dependencies) use "pre-build" job
  # pre-build copies ~/echo-runner/echo-app/echo-socialnet/echo-socialnet/media/ to ~/echo-runner/media/ (to preserve media files)
  pre-build:
    runs-on: self-hosted
    steps:
    - name: Copy Media Files
      run: |
        cp -r /home/altagrave/echo-runner/echo-app/echo-socialnet/echo-socialnet/media /home/altagrave/media

  build:

    runs-on: self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.8']

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Dependencies, VENV, Make Django Migrations
      run: |
        appfile=$(find ~/echo-runner -type f -name "*manage.py")
        appdir=$(dirname $appfile)
        cd $appdir
        echo "${{ secrets.ECHO_ENV }}" > echo/.env
        virtualenv echo-env
        source echo-env/bin/activate
        pip install -r requirements.txt
        pip install gunicorn psycopg2-binary
        python manage.py makemigrations users
        python manage.py makemigrations posts
        python manage.py makemigrations news
        python manage.py makemigrations chat
        python manage.py makemigrations notifications
        python manage.py makemigrations
        python manage.py migrate
        cp ~/oidc .
    - name: Run Tests
      run: |
        envfile=$(find ~/echo-runner -type f -wholename "*echo-env/bin/activate")
        source $envfile
        python manage.py test
