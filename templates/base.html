<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark bg-gradient" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand ms-1" href="#">
        <svg width="24" height="24">
          <circle cx="12" cy="10" r="8" fill="#fc04" stroke="#71ea9a" stroke-width="1"></circle>
          <circle cx="12" cy="10" r="6" fill="#fc04" stroke="#71cfaa" stroke-width="1"></circle>
          <circle cx="12" cy="10" r="4" fill="#fc04" stroke="#71aacf" stroke-width="1"></circle>
          <circle cx="12" cy="10" r="2" fill="#fc04" stroke="#719aea" stroke-width="1"></circle>
        </svg>
        Echo
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Browse</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Notifications</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Messages</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
          
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  {% block content %}

  {% endblock %}

</body>
</html>
