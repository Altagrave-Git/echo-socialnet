{% extends 'base.html' %}
{% load static %}
{% block content %}

{% for item in post_list %}
<div class='section-container'>
  <div class='post-container'>

    <div class='post-avatar'>
      <img class='post-avatar-img' onclick="location.href='/users/{{item.post.echouser.uuid}}';" src="{{item.post.echouser.avatar.url}}">
    </div>

    <div class='post-body' onclick="location.href='{% url 'home' %}';">
      <div class='post-source'>
        <div class='post-user'>{{item.post.echouser|capfirst}}</div>
        <div class='post-date'>{{item.post.when_posted}}</div>
        <input type="hidden" name='post-uuid' value="{{ item.post.uuid }}">
      </div>
      <div class='post-content'>
        <p>{{item.post.post}}</p>
      </div>
    </div>

    <form>
      {% csrf_token %}
      <div class='post-actions' id="{{ item.post.uuid }}">
        <div class='post-reply'>
          <div class='post-reply-icon'>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M205 34.8c11.5 5.1 19 16.6 19 29.2v64H336c97.2 0 176 78.8 176 176c0 113.3-81.5 163.9-100.2 174.1c-2.5 1.4-5.3 1.9-8.1 1.9c-10.9 0-19.7-8.9-19.7-19.7c0-7.5 4.3-14.4 9.8-19.5c9.4-8.8 22.2-26.4 22.2-56.7c0-53-43-96-96-96H224v64c0 12.6-7.4 24.1-19 29.2s-25 3-34.4-5.4l-160-144C3.9 225.7 0 217.1 0 208s3.9-17.7 10.6-23.8l160-144c9.4-8.5 22.9-10.6 34.4-5.4z"/>
            </svg>
          </div>
        </div>

        <div class='post-reply-count'>0</div>

        <div class='post-repost'>
          <div class="post-repost-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 30 576 432"><path d="M272 416c17.7 0 32-14.3 32-32s-14.3-32-32-32H160c-17.7 0-32-14.3-32-32V192h32c12.9 0 24.6-7.8 29.6-19.8s2.2-25.7-6.9-34.9l-64-64c-12.5-12.5-32.8-12.5-45.3 0l-64 64c-9.2 9.2-11.9 22.9-6.9 34.9s16.6 19.8 29.6 19.8l32 0 0 128c0 53 43 96 96 96H272zM304 96c-17.7 0-32 14.3-32 32s14.3 32 32 32l112 0c17.7 0 32 14.3 32 32l0 128H416c-12.9 0-24.6 7.8-29.6 19.8s-2.2 25.7 6.9 34.9l64 64c12.5 12.5 32.8 12.5 45.3 0l64-64c9.2-9.2 11.9-22.9 6.9-34.9s-16.6-19.8-29.6-19.8l-32 0V192c0-53-43-96-96-96L304 96z"/>
            </svg>
          </div>
        </div>

        <div class="post-repost-count">0</div>

        <div class="post-like{{item.liked}}">
          <div class="post-like-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -10 576 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"/>
            </svg>
          </div>
        </div>

        <div class="post-like-count">{{item.post.num_likes}}</div>
      </div>
    </form>
  </div>
</div>

{% endfor %}

{% endblock %}
